<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <h1>To-Do List</h1>

    <label for="task">Task Name:</label>
    <input type="text" id="task">
    <br>

    <label for="date">Due Date:</label>
    <input type="date" id="date">
    <br>

    <label for="reminders">Reminders:</label>
    <input type="text" id="reminder">
    <br>

    <label for="completion">Complete?</label>
    <input type="checkbox" id="completion">
    <br>

    <input type="button" value="Add Task" id="add-item">

    <h3>To-Do Items:</h3>
    <div id="incomplete-items"></div>
    <div id="complete-items"></div>

    <script src="js/main.js"></script>
</body>
</html>
